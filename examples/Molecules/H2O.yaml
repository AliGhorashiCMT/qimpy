lattice:
  system: cubic
  a: 20.  # bohrs
  compute-stress: yes

ions:
  pseudopotentials:
    - ../../../../JDFTx/build_testing/pseudopotentials/SG15/$ID_ONCV_PBE.upf
  fractional: no
  coordinates:
    - [H, 0., -1.432, +0.6]
    - [H, 0., +1.432, +0.6]
    - [O, 0.,  0.000, -0.6]

electrons:
  basis:
    real-wavefunctions: yes
  xc:
    functional: ${FUNC}
  scf:
    mix-density: no  # mix potential instead

geometry:
  relax:
    n-iterations: 10

checkpoint: null  # disable reading checkpoint
