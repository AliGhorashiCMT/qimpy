lattice:
  system: cubic
  modification: face-centered
  a: 6.822  # bohrs
  
ions:
  pseudopotentials:
    - ../../../../JDFTx/build_testing/pseudopotentials/SG15/$ID_ONCV_PBE.upf
  coordinates:
    - [Cu, 0., 0., 0.]

electrons:
  basis:
    ke-cutoff: 30
  fillings:
    smearing: Gauss
    sigma: 0.02
  k-mesh:
    offset: [0.5, 0.5, 0.5] #Monkhorst-Pack
    size: [8, 8, 8]
  xc: 
    functional: gga-xc-pbe

checkpoint: null  # disable reading checkpoint
checkpoint-out: totalE.h5  # but still create it
