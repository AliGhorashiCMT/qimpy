lattice:
  system: cubic
  modification: face-centered
  a: 20.  # bohrs

ions:
  pseudopotentials:
    - ../../../../Pseudopotentials/PSlib/H.pbe-n-nc.UPF
  coordinates:
    - [H, 0., 0., 0.]

electrons:
  n-bands-extra: 3
  spin-polarized: yes
  fillings:
    M: +1.
    M-constrain: yes
  scf:
    mix-density: no  # mix potential instead
