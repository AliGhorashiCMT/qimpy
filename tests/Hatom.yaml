lattice:
  system: cubic
  modification: face-centered
  a: 20.  # bohrs

ions:
  pseudopotentials:
    - ../../../../Pseudopotentials/PSlib/H.pbe-n-nc.UPF
  coordinates:
    - [H, 0., 0., 0.]

electrons:
  xc: 
    functional: gga-xc-pbe
  spin-polarized: yes
  #spinorial: yes
  fillings:
    n-bands-extra: 3
    #M: [-1, 0, 0]
    #M-constrain: no
  scf:
    mix-density: no  # mix potential instead

