lattice:
  system: cubic
  a: 20.  # bohrs

ions:
  pseudopotentials:
    #- ../../../../Pseudopotentials/PSlib/H.pbe-n-nc.UPF  # purely local
    - ../../../JDFTx/build_testing/pseudopotentials/SG15/$ID_ONCV_PBE.upf  # has nonlocal s projectors
  coordinates:
    - [H, 0., 0., -0.035]
    - [H, 0., 0., +0.035]

electrons:
  basis:
    real-wavefunctions: yes
  xc:
    functional: gga-xc-pbe
  scf:
    mix-density: no  # mix potential instead

checkpoint: null  # disable reading checkpoint
checkpoint-out: H2.h5  # but still create it
