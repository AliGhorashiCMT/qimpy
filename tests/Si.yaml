# Diamond-cubic silicon
lattice:
  system: cubic
  modification: face-centered
  a: 10.26  # bohrs
  
ions:
  pseudopotentials:
    - ../../../JDFTx/build_testing/pseudopotentials/SG15/$ID_ONCV_PBE.upf
  coordinates:
    - [Si, 0.125, 0.07, 0.01]
    - [Si, 0.375, 0.32, 0.26]

electrons:
  #k-mesh:
    ##offset: [0.001, 0, 0] #Slightly offset for perturbation
    #offset: [0.5, 0.5, 0.5] #Monkhorst-Pack
    #size: [4, 4, 4]
  basis:
    fft-block-size: 1
  n-bands: 10
  n-bands-extra: 5
  k-path:
    dk: 0.01
    points:
    - [0.000, 0.000, 0.000, $\Gamma$]
    - [0.000, 0.500, 0.500, X]
    - [0.250, 0.750, 0.500, W]
    - [0.500, 0.500, 0.500, L]
    - [0.000, 0.000, 0.000, $\Gamma$]
    - [0.375, 0.750, 0.375, K]
grid:
  ke-cutoff: 100
