# Free electron gas:
lattice:
  system: tetragonal
  modification: body-centered
  a: 5  # bohrs
  c: 7  # bohrs

electrons:
  n-bands: 10
  k-path:
    dk: 0.01
    points:
    - [0.00, 0.00,  0.00, $\Gamma$]
    - [0.50, 0.00,  0.00, X]
    - [0.25, 0.25, -0.25, P]
    - [0.00, 0.50,  0.00, N]
    - [0.00, 0.00,  0.00, $\Gamma$]
    - [0.50, 0.50, -0.50, Z]
  chefsi: { filter-order: 6}
